    :root{
      --bg:#fff6f8;
      --card:#ffffff;
      --accent:#d6336c;
      --text:#3b3b3b;
      --muted:#7a7a7a;
      --shadow: 0 8px 30px rgba(0,0,0,0.08);
      --radius:18px;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(circle at 10% 10%, #ffeef2 0%, var(--bg) 35%);
      color:var(--text);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    .card{
      width:100%;
      max-width:860px;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), var(--card));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:32px;
      position:relative;
      overflow:hidden;
    }

    .heart {
      position:absolute;
      width:120px;
      height:120px;
      background: radial-gradient(circle at 35% 30%, #fff, rgba(255,255,255,0)) , linear-gradient(135deg, rgba(214,51,108,0.12), rgba(214,51,108,0.06));
      transform: rotate(-25deg);
      top:-30px;
      right:-40px;
      border-radius:20px;
      mix-blend-mode:soft-light;
      pointer-events:none;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:80px;
      height:80px;
      background:var(--accent);
      border-radius:50%;
      top:-30px;
      left:20px;
      transform:rotate(0deg);
      filter:blur(4px);
      opacity:0.9;
    }
    .heart::after{
      left:50px;
      top:10px;
      transform: rotate(20deg);
      opacity:0.75;
    }

    header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:8px;
    }

    .avatar{
      width:72px;
      height:72px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent), #ff7aa3);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      font-size:28px;
      box-shadow: 0 6px 18px rgba(214,51,108,0.18);
    }

    h1{
      margin:0;
      font-size:20px;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:6px 0 18px 0;
      color:var(--muted);
      font-size:14px;
    }

    .letter{
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.98));
      border-radius:14px;
      padding:28px;
      line-height:1.6;
      box-shadow: 0 6px 14px rgba(0,0,0,0.04);
      font-size:16px;
      color:var(--text);
      max-height:520px;
      overflow:auto;
      white-space:pre-wrap;
    }

    .signature{
      margin-top:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .sig-left{
      font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
      font-size:28px;
      color:var(--accent);
    }
    .sig-right{
      text-align:right;
      color:var(--muted);
      font-size:13px;
    }

    .controls{
      display:flex;
      gap:10px;
      margin-top:18px;
      align-items:center;
    }

    button{
      background:var(--accent);
      color:white;
      border:0;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      box-shadow: 0 6px 16px rgba(214,51,108,0.14);
    }
    button.ghost{
      background:transparent;
      color:var(--accent);
      border:2px solid rgba(214,51,108,0.12);
      box-shadow:none;
      font-weight:700;
    }

    .typing-cursor{
      display:inline-block;
      width:10px;
      height:18px;
      background:var(--text);
      margin-left:2px;
      vertical-align:bottom;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink{ to { opacity:0 } }

    @media (max-width:520px){
      .card{ padding:20px; }
      .letter{ font-size:15px; padding:20px; }
      .avatar{ width:56px; height:56px; font-size:22px; }
    }

    @media print{
      body{ background:white !important; }
      .card{ box-shadow:none; border-radius:0; }
      .controls, .heart, header .avatar { display:none; }
    }
  </style>

<body>

    const texto = `Mi amor,

const signatureName = "Te amo";


    function escribirTexto(contenedor, texto, velocidad = 20) {
      contenedor.innerHTML = "";
      let i = 0;
      const cursor = document.createElement("span");
      cursor.className = "typing-cursor";
      function paso() {
        if (i < texto.length) {
          const char = texto[i++];
          if (char === "\n") contenedor.appendChild(document.createElement("br"));
          else {
            const span = document.createTextNode(char);
            contenedor.appendChild(span);
          }
          contenedor.appendChild(cursor);
          contenedor.scrollTop = contenedor.scrollHeight;
          setTimeout(paso, velocidad + Math.random()*20);
        } else {
          cursor.remove();
          const br = document.createElement("div");
          br.style.marginTop = "8px";
          br.textContent = signatureName;
          contenedor.appendChild(br);
        }
      }
      paso();
    }

    const cont = document.getElementById("letter");
    const fechaEl = document.getElementById("fecha");
    fechaEl.textContent = new Date().toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });

    document.getElementById("replayBtn").addEventListener("click", () => {
      escribirTexto(cont, texto, 18);
    });

    document.getElementById("printBtn").addEventListener("click", () => {
      window.print();
    });

    setTimeout(() => escribirTexto(cont, texto, 18), 350);
  </script>
